  <style>
    :root{
      --navy:#172a5c;
      --bg:#f5f7fb;
      --text:#0f172a;
      --muted:rgba(15,23,42,.72);
      --border:rgba(15,23,42,.12);
      --shadow:0 10px 28px rgba(15,23,42,.08);
      --radius:22px;
      --max:1100px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }

    .site-header{ background:var(--navy); }
    .site-header__inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;

    .brand-right img{ height:28px; width:auto; display:block; opacity:.95; }
    .fallback{ color:#fff; font-weight:800; font-size:14px; text-decoration:none; white-space:nowrap; opacity:.95; }

    .wrap{ max-width:860px; margin:0 auto; padding:34px 16px 52px; }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
    }
    h1{ margin:0 0 10px; font-size:28px; color:var(--navy); font-weight:1000; }
    p{ margin:0 0 14px; color:var(--muted); line-height:1.65; }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:999px;
      background:var(--navy);
      color:#fff;
      font-weight:1000;
      text-decoration:none;
    }

    .site-footer{
      padding:18px 16px 26px;
      text-align:center;
      color:rgba(15,23,42,.55);
      font-size:12px;
    }
    .site-footer a{ color:rgba(15,23,42,.55); text-decoration:none; }
    .site-footer a:hover{ text-decoration:underline; }
