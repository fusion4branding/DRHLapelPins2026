<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Submitted | DR Horton Lapel Pins</title>

  <style>
    :root {
      --brand: #182757;
      --bg: #f5f7fb;
      --card: #ffffff;
      --border: rgba(24,39,87,.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #0f172a;
    }

    /* ===== Header ===== */
    .site-header {
      background: var(--brand);
      padding: 14px 32px;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-inner img {
      height: 36px;
    }

    /* ===== Main ===== */
    main {
      padding: 48px 20px;
    }

    .card {
      max-width: 720px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      text-align: center;
    }

    .card h1 {
      margin-top: 0;
      color: var(--brand);
    }

    .card p {
      font-size: 16px;
      line-height: 1.6;
    }

    .card a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 22px;
      border-radius: 999px;
      background: var(--brand);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 60px;
      padding: 24px 16px;
      text-align: center;
      font-size: 14px;
      color: #475569;
    }

    footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <!-- DR Horton logo -->
      <img src="/assets/drh-logo.png" alt="DR Horton" />

      <!-- Fusion4Branding logo -->
      <img src="/assets/fusion4branding.png" alt="Fusion4Branding" />
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="card">
      <h1>Thank you - your request was submitted!</h1>
      <p>
        Your lapel pin request has been sent successfully.
        Hank will review the details and follow up with next steps shortly.
      </p>

      <a href="/" class="button">Back to Lapel Pins Page</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> <a href="https://fusion4branding.com">Fusion4Branding</a> • Lapel Pins
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
